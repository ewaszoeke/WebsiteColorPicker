<!doctype html>
<html>
<head>
<title>ColorPicker</title>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.js"
			  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">

	<style>

		* {
  font-family: monospace
}

body {
	padding: 10px;
	text-align: center;
		background: pink;
}
p{margin: 30px;}
	</style>
</head>
<body>
  <p>With ❤️ for JT</p>
  
  <input id="color-picker" value='#276cb8' />
	<p id="color-box" style="height: 40px; width: 40px;margin: 20px auto;"></p>
	<p>Hex: <span id="hex-value"></span></p>
<p>Integer: <span id="integer-value"></span></p>
<script>
$(window).on("load", function() {
    $('#color-picker').spectrum({
	  type: "flat",
  	  showInput: true,
          showAlpha: false,
          showButtons: false,
          allowEmpty: false,
	move: function(color) {
	    a = color.toHexString();
		$('#color-box').css("background-color", a);
	    a = a.replace("#", "0xff");
	    console.log(a);
		$('#hex-value').html(a);
	    a = parseInt(a, 16);
	    if ((a & 0x8000000) > 0) {
		a = a - 0x100000000;
	    }
	    console.log(a);
	    $('#integer-value').html(a);
	}
    });
});
  </script>
</body>
</html>
