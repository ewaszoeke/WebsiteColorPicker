<!doctype html>
<html>
<head>
<title>ColorPicker</title>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.js"
			  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">

	<style>

		* {
  font-family: sans-serif
}

body {
	padding: 10px;
	text-align: center;
		background: pink;
}
p{margin: 30px;}
	</style>
</head>
<body>
  <p>With ❤️ for JT</p>
  
  <input id="color-picker" value='#276cb8' />
	
	<script>
$('#color-picker').spectrum({
  type: "flat",
  showInput: "true",
  showAlpha: "false",
  showButtons: "false",
  allowEmpty: "false",
	move: function(color) {
    Console.log(color.toHexString()); // #ff0000
}
});
  </script>
</body>
</html>
